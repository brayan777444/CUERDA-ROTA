<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="css/stiloRegistro.css">
</head>
<body>
    <div class="registro-container" id="registroForm">
        <h2>Regístrate</h2>
        <form action="registro.php" method="post">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="email" required>
      
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
      
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
      
          <!-- Opción para unirse a WhatsApp -->
          <label for="unirseWhatsapp">
            <input type="checkbox" id="unirseWhatsapp" name="unirseWhatsapp">
            Unirme al grupo de WhatsApp
          </label>
      
          <button type="submit">Registrar</button>
        </form>
      </div>

      <script src="validaciones.js"></script>
</body>
</html>
